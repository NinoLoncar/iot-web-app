<!DOCTYPE html>
<html lang="hr">

<head>
    <title> IoT web aplikacija</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/css/deviceDetails.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/deviceDetails.js"></script>
    <script src="/js/global.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="sidebar">
        <div id="registered-devices-sidebar-option" class="sidebar-option">
            <a>Uređaji</a>
            <i class="smartphone-icon"></i>
        </div>
        <div id="new-device-sidebar-option" class="sidebar-option">
            <a>Registracija uređaja</a>
            <i class="add-icon"></i>
        </div>
        <div id="author">
            Nino Lončar
        </div>
    </div>
    <div id="main-content">
        <div id="device-info">
            <table>
                <tbody>
                    <tr>
                        <td><b>Android id:</b></td>
                        <td id="android-id">#androidId#</td>
                    </tr>
                    <tr>
                        <td><b>Model: </b> </td>
                        <td>#model#</td>
                    </tr>
                    <tr>
                        <td><b>Datum registracije:</b></td>
                        <td>#registrationDate#</td>
                    </tr>
                </tbody>
            </table>
            <div id="delete-section">
                <label>API ključ za oblak:</label>
                <input id="input-android-id" type="text">
                <div>
                    <div id="test">test</div>
                    <div id="delete-loader" class="loader"></div>
                    <button id="delete-button" type="button"><i class="trash-icon"></i></button>
                    <div id="message">message</div>
                </div>
            </div>
        </div>
        <div id="location-info">
            <div id="map"></div>
            <div>
                <div class="table-container">
                    <table id="location-table"></table>
                </div>
            </div>
            <div class="loader" id="location-loader"></div>
        </div>

        <div id="filtering-segment">
            Nakon:
            <input type="text" id="afterDate">
            Prije:
            <input type="text" id="beforeDate">
            <button id="filter-button" type="button">Filtriraj</button>
            <button id="remove-filter-button" type="button">X</button>
        </div>
        <div id="sensor-data">
            <div class="table-container">
                <table id="sensor-data-table"></table>
            </div>
            <div class="table-container" id="sensor-data-loader"></div>
        </div>
    </div>

</body>

</html>
